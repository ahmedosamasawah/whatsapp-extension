<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp AI Transcriber</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        margin: 0;
        padding: 15px;
        color: #333;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      h1 {
        color: #00a884;
        font-size: 18px;
        margin: 0;
      }
      .status-container {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .status-label {
        font-weight: 500;
      }
      .status-value {
        font-weight: 400;
      }
      .status-icon {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .status-icon.success {
        background-color: #00a884;
      }
      .status-icon.error {
        background-color: #d93025;
      }
      .button {
        display: inline-block;
        background-color: #00a884;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #008f72;
      }
      .info {
        font-size: 13px;
        line-height: 1.4;
        margin-top: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>WhatsApp AI Transcriber</h1>
    </div>

    <div class="status-container">
      <div class="status-row">
        <span class="status-label">API Key Status:</span>
        <span class="status-value" id="api-status">Checking...</span>
      </div>
    </div>

    <a href="#" id="options-button" class="button">Open Settings</a>

    <div class="info">
      <p>
        This extension allows you to transcribe WhatsApp voice messages using
        OpenAI's Whisper API.
      </p>
      <p>
        You must set up your OpenAI API key in the settings before using this
        extension.
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
